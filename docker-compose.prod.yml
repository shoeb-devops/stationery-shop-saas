version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: stationery_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-stationery_shop}
      - POSTGRES_USER=${POSTGRES_USER:-stationery_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stationery_user} -d ${POSTGRES_DB:-stationery_shop}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Web Application with Gunicorn
  web:
    build: .
    container_name: stationery_web_prod
    command: gunicorn stationery_shop.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-stationery_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-stationery_shop}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: stationery_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
